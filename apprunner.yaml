version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.9
  command: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8080
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
